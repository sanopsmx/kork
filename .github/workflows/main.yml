        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          build-args: |
            TARGETARCH=amd64
            CUSTOMPLUGIN_RELEASEORG=opsmx
            CUSTOMPLUGIN_RELEASEREPO=armory-observability-plugin
            CUSTOMPLUGIN_RELEASEVERSION=v1.0.1
          file: docker/ubi8/Dockerfile-fips
